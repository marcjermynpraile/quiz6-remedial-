{% extends "base.html" %}

{% block title %}Confirm Ride Deletion{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h3 class="text-center text-danger mb-4">Delete Ride</h3>
    <p class="text-center">
      Are you sure you want to delete this ride from 
      <strong>{{ object.pickup_location }}</strong> to 
      <strong>{{ object.destination }}</strong>?
    </p>

    <form method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100 mb-2">Yes, Delete</button>
      <a href="{% url 'rides:list' %}" class="btn btn-secondary w-100">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
