{% extends 'base.html' %}

{% block title %}Book a Ride{% endblock %}

{% block content %}
<h2 class="mb-3">Book a Ride</h2>
<form method="post" action="{% url 'rides:book' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-2">Confirm Booking</button>
</form>

{% endblock %}
