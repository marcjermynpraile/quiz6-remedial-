{% extends 'base.html' %}
{% block title %}Home | RideBooking{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="text-center">
    <h1 class="fw-bold mb-4">Welcome to RideBooking</h1>
    <p class="lead mb-4">Book rides easily and manage your trips with our dashboard.</p>

    {% if user.is_authenticated %}
      <a href="{% url 'dashboard:index' %}" class="btn btn-primary btn-lg">Go to Dashboard</a>
    {% else %}
      <a href="{% url 'accounts:signin' %}" class="btn btn-primary btn-lg me-2">Sign In</a>
      <a href="{% url 'accounts:signup' %}" class="btn btn-outline-dark btn-lg">Sign Up</a>
    {% endif %}
  </div>
</div>
{% endblock %}
