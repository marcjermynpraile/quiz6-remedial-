{% extends 'base.html' %}
{% block title %}Add Balance{% endblock %}

{% block content %}
<h2 class="mb-4">Add Balance</h2>

<form method="POST" class="card p-4 shadow-sm" style="max-width: 500px;">
  {% csrf_token %}
  
  <div class="mb-3">
    <label for="user" class="form-label">Select User</label>
    <select name="user_id" id="user" class="form-select" required>
      {% for user in users %}
        <option value="{{ user.id }}" {% if request.GET.user_id == user.id|stringformat:"s" %}selected{% endif %}>
          {{ user.username }} — {{ user.get_user_role_display }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="amount" class="form-label">Amount to Add (₱)</label>
    <input type="number" step="0.01" min="0" name="amount" id="amount" class="form-control" placeholder="Enter amount" required>
  </div>

  <button type="submit" class="btn btn-success w-100">Add Balance</button>
</form>

<a href="{% url 'dashboard:users' %}" class="btn btn-secondary mt-3">Back to Users</a>
{% endblock %}
